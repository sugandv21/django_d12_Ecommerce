{% extends "shop/base.html" %}
{% block title %}Contact Admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h2 class="mb-4 text-center">Contact Admin</h2>
    <form method="post" class="card p-4 shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="id_subject">Subject</label>
        {{ form.subject }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_message">Message</label>
        {{ form.message }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_email">Your Email (optional)</label>
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</div>
{% endblock %}
